<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day1JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="background"></div>

  <article class="center">
    <div class="key-down js-keydown-clap">
      <span class="key-type">A</span>
      <span class="sound-type">CLAP</span>
    </div>
    <div class="key-down js-keydown-hihat">
      <span class="key-type">S</span>
      <span class="sound-type">HIHAT</span>
    </div>
    <div class="key-down js-keydown-kick">
      <span class="key-type">D</span>
      <span class="sound-type">KICK</span>
    </div>
    <div class="key-down js-keydown-openhat">
      <span class="key-type">F</span>
      <span class="sound-type">OPENHAT</span>
    </div>
    <div class="key-down js-keydown-boom">
      <span class="key-type">G</span>
      <span class="sound-type">BOOM</span>
    </div>
    <div class="key-down js-keydown-ride">
      <span class="key-type">H</span>
      <span class="sound-type">RIDE</span>
    </div>
    <div class="key-down js-keydown-snare">
      <span class="key-type">J</span>
      <span class="sound-type">SNARE</span>
    </div>
    <div class="key-down js-keydown-tom">
      <span class="key-type">K</span>
      <span class="sound-type">TOM</span>
    </div>
    <div class="key-down js-keydown-tink">
      <span class="key-type">L</span>
      <span class="sound-type">TINK</span>
    </div>
  </article>
  <div class="volume-bar">
    <input class="bar" type="range" min="0" max="100">
  </div>
</body>
</html>
