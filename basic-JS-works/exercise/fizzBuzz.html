<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz-Buzz</title>
</head>

<body>
    <h1>FizzBuzz</h1>
    <input placeholder="Random Number" class="inputNumber">
    <button onclick="
    fizzBuzz();
    ">Calc</button>

    <script>


        function fizzBuzz() {

            let inputElement = document.querySelector('.inputNumber');
            let nums = inputElement.value;

            for (i = 1; i <= nums; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log('FizzBuzz');
                } else if (i % 3 === 0) {
                    console.log('Fizz');
                } else if (i % 5 === 0) {
                    console.log('Buzz');
                } else {
                    console.log(i);
                }
            }
        }

    </script>
</body>

</html>
