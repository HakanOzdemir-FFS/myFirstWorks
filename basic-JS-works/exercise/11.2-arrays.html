<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <p>Todo List 2</p>
    <input placeholder="Todo Name" class="inputTodo">
    <button onclick="
    addTodoList();
    "> Add</button>

    <button onclick="
    localStorage.removeItem('todoList')
    ">Clear</button>

    <div class="todo-list">
    </div>
    <script>

        const todoList = JSON.parse(localStorage.getItem('todoList')) || [];

        function updateTodo(){
            let todoListHTML = '';

            for (i =0; i < todoList.length; i++) {
            const todo = todoList[i];
            const html = `<p>${todo}</p>`;
            todoListHTML += html;
        }
            const divTodo = document.querySelector('.todo-list')
            .innerHTML = todoListHTML;
        }
        
        function addTodoList(){
            const inputElement = document.querySelector('.inputTodo');
            value = inputElement.value;
            todoList.push(value);

            inputElement.value = '';
            updateTodo();
            localStorage.setItem('todoList', JSON.stringify('todoList'))

        }


        
        
        

    </script>
</body>
</html>
