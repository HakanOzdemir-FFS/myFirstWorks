<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <style>
        button,
        div {
            margin: 100px;
            font-size: 50px;
            padding: 20px;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <button onclick="addCart();">Add to Cart</button>
    <div class="added-text"></div>

    <script>
        let clicedAdd = false;
        let intervalId;

        function addCart() {
            if (!clicedAdd) {
                intervalId = setTimeout(function () {
                    document.querySelector('.added-text')
                        .innerHTML = 'Added'
                }, 1000);
                clicedAdd = true;
            } else {
                intervalId = setTimeout(function () {
                    document.querySelector('.added-text')
                        .innerHTML = ''
                }, 1000);
                clicedAdd = false;
            }

        }

    </script>
</body>

</html>
