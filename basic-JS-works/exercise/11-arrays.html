<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <p>Todo List</p>
    <input placeholder="Todo Name" class="inputName">
    <button class="addButton" onclick="
    addTodo();
    ">Add</button>

    <script>
        const todoList = [];

        function addTodo(){
            const inputElement = document.querySelector('.inputName');

            name = inputElement.value;
            todoList.push(name);
            console.log(todoList);

            inputElement.value = ''
        }



    </script>
</body>
</html>
