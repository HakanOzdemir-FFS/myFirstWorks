<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or sign up</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Poppins:wght@500&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="left-section">
                <div class="face-logo">
                    <img src="dF5SId3UHWd.svg" alt="">
                </div>
                <h3>Facebook helps you connect and share with the people in your life.</h3>
            </div>
            <div class="right-section">
                <div class="log-in">
                    <div class="log-inp">
                        <input type="text" placeholder="Email address or phone number" name="" id="">
                    </div>
                    <div class="log-inp">
                        <input type="password" placeholder="Password">
                    </div>
                    <button class="Log-in-button">Log in</button>
                    <div class="forgot-pass"><a href="">Forgotten password ?</a></div>
                    <div class="hr2"></div>
                    <button class="create-acount">Create new account</button>
                </div>
                <div class="create-page"><strong>Create a Page </strong>for a celebrity, brand or business.</div>
            </div>
        </div>

        <div class="footer">
            <div>
                <ul>
                    <li><a href="#">English (UK)</a></li>
                    <li><a href="#">Türkçe
                        </a></li>
                    <li><a href="#">Kurdî (Kurmancî)
                        </a></li>
                    <li><a href="#">لعربية
                    </a></li>
                    <li><a href="#">Zaza
                    </a></li>
                    <li><a href="#">Deutsch
                    </a></li>
                    <li><a href="#">Русский</a></li>
                    <li><a href="#">Français (France)</a></li>
                    <li><a href="#">فارسی</a></li>
                    <li><a href="#">Español</a></li>
                    <li><a href="#">Português (Brasil)</a></li>
                    <button class="button-plus">+</button>
                </ul>
            </div>
            
        </div>
    </div>

</body>

</html>
