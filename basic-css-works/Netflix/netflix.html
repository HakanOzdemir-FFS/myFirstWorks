<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
    <link href="//db.onlinewebfonts.com/c/0d5f8cc3c1312e1f7c94b4ccf48733c0?family=Netflix+Sans+Icon" rel="stylesheet"
        type="text/css" />

</head>

<body>

    <div class="header">
        <img class="netflix-logo" src="img/logo.svg" alt="">
    </div>

    <div class="background-image"></div>

    <div class="content">

        <h1>Sign In</h1>
        <div class="login">
            <input class="input-type" type="text" name="" id="" placeholder="Email or phone number">
            <input class="input-type" type="password" placeholder="Password">
        </div>
        <div>
            <button class="sign-in-button"> Sign In</button>
            <div class="bottom-sign-in">
                <div class="remember-me">
                    <input class="checkbox1" type="checkbox">
                    <p class="remember-me-text">Remember Me</p>
                </div>
                <a class="remember-me-text" href="">Need Help?</a>
            </div>
        </div>
        <div class="are-you-new">
            <p class="are-you-new">New to Netflix? </p>
            <a class="are-you-new" href="#">Sign up now.</a>
        </div>

        <div class="bottom-new">
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            <a href="#">Learn more.</a>
        </div>

    </div>

    <div class="footer-wrap">
        <div class="footer">
            <div class="Questions">
                <a href="#">Questions? Contact us.</a>
            </div>
            <div>
                <ul class="maq-toptop">
                    <div class="faq-maq-top">
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Help Center</a></li>
                        <li><a href="#">Terms of Use</a></li>
                        <li><a href="#">Privacy</a></li>
                    </div>
                    <div class="faq-maq-top2">
                        <li><a href="#">Cookie Preferences</a></li>
                        <li><a href="#">Corporate Information</a></li>
                    </div>
                </ul>
            </div>
            <div class="language">
                <img class="globe-solid" src="img/SeekPng.com_globe-icons-png_3470063.png" alt="">
                <select name="asdasd" id="#">
                    <option class="option-value" value="1">English</option>
                    <option class="option-value" value="2">Türkçe</option>
                </select>
            </div>
        </div>

    </div>
    </div>

</body>

</html>
