<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day7</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <article class="frame">
      <div class="center">
        <div class="article-area">
          <header class="header">
            <div class="hamburger-menu--nav">
              <div class="hamburger__line hamburger__line1"></div>
              <div class="hamburger__line hamburger__line2"></div>
              <div class="hamburger__circle"></div>
            </div>
            <span class="header__notification-text">Notifications</span>
            <div class="hamburger-menu__search-logo">
              <div>
                <input
                  class="header__input"
                  type="text"
                  placeholder="Search..."
                />
              </div>
              <div class="logo-container">
                <div class="search-logo__circle"></div>
              <div class="search-logo__line"></div>
              </div>
              
            </div>
          </header>
          <div class="content-container">
            <div class="line-and-circle">
              <div class="line"></div>
              <div class="circle circle1"></div>
              <div class="circle circle2"></div>
              <div class="circle circle3"></div>
            </div>
            <div class="content">
              <div class="content-text-container">
                <div class="content-time">9:24 AM</div>
                <div class="content-text content-text1">
                  <strong>John Walker </strong>posted a photo on your wall.
                </div>
              </div>
              <div class="content-text-container">
                <div class="content-time">8.19 AM</div>
                <div class="content-text">
                  <strong>Alice Parker </strong>commented your last post.
                </div>
              </div>
              <div class="content-text-container">
                <div class="content-time">Yesterday</div>
                <div class="content-text">
                  <strong>Luke Wayne </strong>added you as friend.
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="hamburger-menu">
          <ul class="hamburger-menu__ul">
            <li class="hamburger-menu__section"><a href="#">Dashboard</a></li>
            <li class="hamburger-menu__section"><a href="#">Profile</a></li>
            <li class="hamburger-menu__section">
              <a href="#">Notification</a>
            </li>
            <li class="hamburger-menu__section"><a href="#">Mesagges</a></li>
            <li class="hamburger-menu__section"><a href="#">Settigs</a></li>
          </ul>
        </div>
      </div>
    </article>
  </body>
</html>
